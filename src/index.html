<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platform Ticket</title>
  <link rel="stylesheet" href="scss/main.scss">
</head>

<body class="container">
  <div class="ticket">
    <div class="ticket__main">
      <img src="./images/New_Met_Opera_House.svg" alt="New Metropolitan Opera House" class="header">
      <div class="host">
        <span class="host--names">Abbey, Schoeffel & Grau, -</span>
        <span class="host--occ">Lessees and Managers</span>
      </div>
      <hr class="line">
      <div class="date">Tuesday Evening, Nov. 12</div>
      <hr class="line">
      <div class="reunion">Reunion of</div>
      <div class="group">Pioneers & Friends of Woman's Progress</div>
      <hr class="line">
      <div class="platform">Platform Ticket, $3.00</div>
    </div>
    <div class="ticket__side">
      <hr class="line">
      <div class="platform">Platform Ticket</div>
      <div class="place">Metropolitan Opera House</div>
      <hr class="line"
      <div class="short-date">Eve., Nov. 12</div>
      <hr class="line">
      <div class="advice">Retain This Check</div>
      <hr class="line">
      <div class="company">Globe Ticket Company</div>
    </div>
  </div>
</body>

</html>
